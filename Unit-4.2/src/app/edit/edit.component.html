<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Player</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="_id"
        id="_id"
        #_id
        value="{{ data._id }}"
      /><br />
      <label><b>Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #Name
        value="{{ data.Name }}"
      /><br />
      <label><b>Role</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="Role"
        id="Role"
        value="{{ data.Role }}"
        #Role
      /><br />
      <label><b>Hundreds</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Hundreds"
        id="Hundreds"
        value="{{ data.Hundreds }}"
        #Hundreds
      /><br />
      <label><b>Wickets</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="number"
        name="Wickets"
        id="Wickets"
        value="{{ data.Wickets }}"
        #Wickets
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            _id.value,
            Name.value,
            Role.value,
            Hundreds.value,
            Wickets.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/dashboard" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
