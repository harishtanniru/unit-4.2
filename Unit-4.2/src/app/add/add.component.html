<html>
  <div style="text-align-last: right; padding-right: 45%">
    <h1>Add a New Player</h1>

    <label><b>Name</b></label
    >&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="name"
      id="name"
      #Name
    /><br />
    <label><b>Role</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="Role"
      id="Role"
      #Role
    /><br />
    <label><b>Hundreds</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="Number"
      name="Hundreds"
      id="Hundreds"
      #Hundreds
    /><br />
    <label><b>Wickets</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="Number"
      name="Wickets"
      id="Wickets"
      #Wickets
    /><br />
    <br />
    <button
      type="button"
      style="margin-right: 6%"
      (click)="Register(Name.value, Role.value, Hundreds.value, Wickets.value)"
    >
      Register
    </button>
    <button type="button" style="margin-right: 15px">
      <a routerLink="/dashboard" style="text-decoration: none; color: black"
        >Back</a
      >
    </button>
  </div>
</html>
